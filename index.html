<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							primary: "#442d30",
							s_primary: "#220e10",
							t_primary: "#d10026",
						},
						fontFamily: {
							dancing: ["Dancing Script", "cursive"],
							oswald: ["Oswald", "sans-serif"],
							montserrat: ["Montserrat", "sans-serif"],
						},
					},
				},
			};
		</script>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400;500;600&family=EB+Garamond:wght@400;500;700&family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Khula:wght@300;400;600;700;800&family=Lobster+Two:wght@400;700&family=Montserrat:wght@200;300;400;500&family=Norican&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Oswald:wght@300;400;700&family=Poppins:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="styles/style.css"
		/>

		<title>Valentine Website</title>
	</head>
	<body>
		<div
			class="container bg-red-600 h-screen mx-auto flex items-center justify-center"
		>
			<div class="w-10/12 h-5/6 bg-green-500">
				<div class="flex h-full flex-col md:flex-row">
					<!-- left side  -->
					<div
						class="w-full h-5/6 md:w-11/12 md:h-full bg-gradient-to-t from-s_primary to-primary"
					>
						<div class="h-1/6 flex items-center w-full">
							<nav
								class="flex flex-col md:flex-row px-3 py-2 md:py-0 md:items-center relative h-full w-full"
							>
								<div>
									<img
										src="./assets/images/logo.png"
										alt=""
										style="width: 140px"
									/>
								</div>

								<ul
									class="hidden md:flex flex-col md:flex-row md:ml-auto"
								>
									<li class="py-2 md:py-6 px-2 md:px-6">
										<a
											href=""
											class="text-white"
											>Home</a
										>
									</li>
									<li class="py-2 md:py-6 px-2 md:px-6">
										<a
											href=""
											class="text-white"
											>Velentine
										</a>
									</li>
									<li class="py-2 md:py-6 px-2 md:px-6">
										<a
											href=""
											class="text-white"
											>About</a
										>
									</li>
									<li class="py-2 md:py-6 px-2 md:px-6">
										<a
											href=""
											class="text-white"
											>Promo</a
										>
									</li>
									<li class="py-2 md:py-6 px-2 md:px-6">
										<a
											href=""
											class="text-white"
											>Contact</a
										>
									</li>
								</ul>

								<div
									class="block md:hidden absolute right-5 top-6"
								>
									<a href=""
										><img
											src="./assets/images/align-justify.svg"
											alt=""
									/></a>
								</div>
							</nav>
						</div>
						<div class="flex h-5/6">
							<!-- left img  -->
							<div
								class="hidden md:block md:w-1/12 -full relative"
							>
								<div
									class="h-1/2 relative top-1/2 -translate-y-1/2 -left-4 v-leftbg"
								></div>
							</div>
							<!-- left img  -->

							<!-- main section  -->
							<div
								class="w-full md:w-11/12 h-full flex flex-col md:flex-row"
							>
								<!-- main img section  -->
								<div class="w-full md:w-1/2 h-full relative">
									<div class="absolute">
										<div
											class="relative left-24 top-2 rotate-6"
										>
											<img
												src="./assets/images/leftbg/big.png"
												alt=""
												style="width: 30px"
											/>
										</div>
										<div
											class="relative top-4 left-12 rotate-12"
										>
											<img
												src="./assets/images/leftbg/big.png"
												alt=""
												style="width: 40px"
											/>
										</div>
										<div class="relative top-5">
											<img
												src="./assets/images/leftbg/big.png"
												alt=""
												style="width: 60px"
											/>
										</div>
									</div>

									<div
										class="h-full flex items-end justify-center overflow-hidden"
									>
										<div class="w-5/6 relative">
											<img
												src="./assets/images/leftbg/round.png"
												alt=""
												class="relative top-8 md:top-11"
											/>

											<div
												class="absolute w-5/6 bottom-0 left-1/2 -translate-x-1/2"
											>
												<img
													src="./assets/images/leftbg/secondround.png"
													alt=""
												/>
											</div>
										</div>
									</div>
								</div>
								<!-- main img section  end-->

								<!-- main text section -->
								<div
									class="w-full md:w-1/2 h-full p-3 text-center text-white"
								>
									<h1
										class="font-dancing font-bold text-5xl text-t_primary"
									>
										Supper Sale
									</h1>
									<h1
										class="font-bold text-5xl font-oswald my-3"
									>
										Valentine's Day
									</h1>
									<p
										class="max-w-xs mx-auto"
										style="font-size: 10px"
									>
										Lorem ipsum dolor sit amet, consectetur
										adipisicing elit. Nihil possimus quam
										voluptatum iusto facere obcaecati!
										Dolorem molestias earum dicta tempore
									</p>

									<div class="my-5">
										<div class="mb-4">
											<img
												src="./assets/images/leftbg/line1.png"
												alt=""
											/>
										</div>
										<p class="text-3xl">BIG FASHION DAYS</p>
										<p class="text-2xl">
											13<span><small>TH</small></span> -
											16<span><small>TH</small></span>
										</p>
										<div class="mt-4">
											<img
												src="./assets/images/leftbg/line2.png"
												alt=""
											/>
										</div>

										<div
											class="inline-block mx-auto mt-4 relative cursor-pointer"
										>
											<img
												src="./assets/images/leftbg/shop.png"
												alt=""
												style="height: 40px"
											/>
											<p
												class="text-t_primary absolute left-1/2 top-1/2 -translate-y-1/2 -translate-x-1/2 font-bold"
											>
												Shop Now
											</p>
										</div>
									</div>
								</div>
								<!-- main text section -->
							</div>
							<!-- main section  end-->
						</div>
					</div>
					<!-- left side  -->

					<!-- right side  -->
					<div
						class="w-full h-1/6 md:h-full md:w-1/12 bg-yellow-400 py-3 px-3 v-rightbg"
					>
						<div
							class="w-full h-full flex flex-row md:flex-col items-center justify-between"
						>
							<!-- hambar section  -->
							<div class="cursor-pointer">
								<img
									src="./assets/images/align-justify.svg"
									alt=""
									style="25px"
								/>
							</div>
							<!-- hambar section  -->

							<!-- social icons  -->
							<div>
								<div
									class="flex md:flex-col md:items-center gap-4"
								>
									<img
										src="./assets/images/facebook.svg"
										alt=""
										style="width: 20px"
										class="cursor-pointer"
									/>
									<img
										src="./assets/images/instagram.svg"
										alt=""
										style="width: 20px"
										class="cursor-pointer"
									/>
									<img
										src="./assets/images/twitter.svg"
										alt=""
										style="width: 20px"
										class="cursor-pointer"
									/>
									<img
										src="./assets/images/youtube.svg"
										alt=""
										style="width: 20px"
										class="cursor-pointer"
									/>
									<img
										src="./assets/images/leftbg/lineh.png"
										alt=""
										style="height: 30px; width: 3px"
										class="rotate-90 md:rotate-0 hidden md:block"
									/>
								</div>
							</div>
							<!-- social icons end -->

							<!-- language  -->
							<div class="text-white">
								<div>
									<p class="cursor-pointer">BAN</p>
									<p class="cursor-pointer">ENG</p>
								</div>
							</div>
							<!-- language end -->
						</div>
					</div>
					<!-- right side  -->
				</div>
			</div>
		</div>
	</body>
</html>
